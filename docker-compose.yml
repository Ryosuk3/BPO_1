services:
  postgres:
    image: postgres:17-alpine
    container_name: bpo1_postgres
    environment:
      - POSTGRES_USER=filemanager
      - POSTGRES_PASSWORD=secure_password_123
      - POSTGRES_DB=filemanager_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filemanager -d filemanager_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:

